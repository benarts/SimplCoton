		<body>

			</div>
		  
			<div class="container">

						</section>
					</div>

							<section class="image3">
								<img class="logo1" src="images/bien2.png" />
								<img class="logo1" src="images/bien.png" />
							</section>
				 
							<script>
								var myIndex = 0;
								carousel();

								function carousel() {
									var i;
									var x = document.getElementsByClassName("logo1");
									for (i = 0; i < x.length; i++) {
									   x[i].style.display = "none";  
									}
									myIndex++;
									if (myIndex > x.length) {myIndex = 1}    
									x[myIndex-1].style.display = "block";  
									setTimeout(carousel, 500);    
								}
							</script>
							
							<section class="image4">
